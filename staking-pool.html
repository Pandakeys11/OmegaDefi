    /* Page-specific styles */
    .staking-container {
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 20px;
      box-shadow: var(--shadow-secondary);
      padding: 48px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 95vw;
      margin-top: 48px;
      backdrop-filter: blur(20px);
    }
    
    .pool-info {
      width: 100%;
      max-width: 400px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-secondary);
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    
    .info-row:last-child {
      margin-bottom: 0;
    }
    
    .info-label {
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .info-value {
      color: var(--text-primary);
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-btn:hover {
      background: var(--bg-tertiary);
      transform: translateY(-1px);
    }
    
    .success-message {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--accent-primary);
      color: var(--accent-primary);
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
      width: 100%;
    }
    
    .error-message {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid #ff3b30;
      color: #ff3b30;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
      width: 100%;
    }
    
    .stake-amount {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
    }
    
    @media (max-width: 700px) {
      .staking-container {
        margin: 1rem;
        padding: 1.5rem 1rem;
      }
    }
  </style>

      <form class="form" id="stakingForm">

          <label for="stakeAmount">Stake Amount</label>

  <script>
    let provider;
    let signer;
    let userAddress;

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function updatePoolInfo() {
      // Simulate pool data
      document.getElementById('poolAddress').textContent = '0x1234...5678';
      document.getElementById('stakedToken').textContent = 'OMEGA';
      document.getElementById('rewardToken').textContent = 'ARCADE';
      document.getElementById('apr').textContent = '12.5%';
      document.getElementById('totalStaked').textContent = '1,234,567';
      document.getElementById('userStake').textContent = '1,000';
      document.getElementById('userRewards').textContent = '45.67';
    }

    document.getElementById('stakingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const amount = document.getElementById('stakeAmount').value;
      
      if (!amount || parseFloat(amount) <= 0) {
        showError('Please enter a valid amount');
        return;
      }

      // Simulate staking
      showSuccess('Staking tokens...');
      
      setTimeout(() => {
        showSuccess(`Successfully staked ${amount} tokens!`);
        document.getElementById('stakeAmount').value = '';
        updatePoolInfo();
      }, 2000);
    });

    function unstake() {
      const amount = prompt('Enter amount to unstake:');
      if (amount && parseFloat(amount) > 0) {
        showSuccess('Unstaking tokens...');
        setTimeout(() => {
          showSuccess(`Successfully unstaked ${amount} tokens!`);
          updatePoolInfo();
        }, 2000);
      }
    }

    function claimRewards() {
      showSuccess('Claiming rewards...');
      setTimeout(() => {
        showSuccess('Rewards claimed successfully!');
        updatePoolInfo();
      }, 2000);
    }

    // Auto-connect if previously connected
    window.addEventListener('load', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          const accounts = await provider.listAccounts();
          if (accounts.length > 0) {
            signer = provider.getSigner();
            userAddress = accounts[0];
            
            document.getElementById('walletAddress').textContent = userAddress;
            document.getElementById('walletPanel').style.display = 'flex';
          }
        } catch (error) {
          console.error('Error checking wallet connection:', error);
        }
      }
      
      updatePoolInfo();
    });

    function disconnectWallet() {
      provider = null;
      signer = null;
      userAddress = null;
      document.getElementById('walletPanel').style.display = 'none';
    }
  </script>
